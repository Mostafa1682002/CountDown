<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,800;1,300;1,500;1,700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <div class="come-soon">
      <div class="container">
        <div class="title">
          My BirthDay is <span>Coming Soon </span>,Follow us <br />
          for Update Now!
        </div>
        <form action="" class="form">
          <div class="field">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email Address"
            />
            <button>Subscribe</button>
          </div>
        </form>
        <div class="count-down">
          <div class="day all">
            <div class="count">
              <div class="num">00</div>
              <div class="text">Days</div>
            </div>
          </div>
          <div class="dot">:</div>
          <div class="hour all">
            <div class="count">
              <div class="num">00</div>
              <div class="text">Hours</div>
            </div>
          </div>
          <div class="dot">:</div>
          <div class="minute all">
            <div class="count">
              <div class="num">00</div>
              <div class="text">Minutes</div>
            </div>
          </div>
          <div class="dot">:</div>
          <div class="second all">
            <div class="count">
              <div class="num">00</div>
              <div class="text">Seconds</div>
            </div>
          </div>
        </div>
        <h1 class="congratolation">
          Happy BirthDay Mostafa <span>&#9829; &#9829;</span>
        </h1>
      </div>
    </div>
    <script src="JS/all.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
